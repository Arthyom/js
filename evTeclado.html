<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <h1>Eventos en JS</h1>
        <h3> El evento seleccionado es: </h3>
        <div>
            <h4 id="evSel">Eventos del Teclado: </h4>
            <table border="2">
                <tr>
                    <th>Evento</th>
                    <th>Control</th>
                    <th>Valor</th>
                </tr>
            
                <tr>
                    <td>KeydPress</td>
                    <td><input id='kValInPs' type="text"></td>
                    <td><label id='kValPs'></label></td>
                </tr>
            
                <tr>
                    <td>KeyDown</td>
                    <td><input id='kValInUp' type="text"></td>
                    <td><label id='kValUp'></label></td>
                </tr>
            
                <tr>
                    <td>KeyUp</td>
                    <td><input id='kValInDw' type="text"></td>
                    <td><label id='kValDw'></label></td>
                </tr>
            </table>
            
            <br>
            <hr />
            
            <table border="2">
                <h4 id="evSel">Eventos del Raton: </h4>
                <tr>
                    <th>Evento</th>
                    <th>Control</th>
                    <th>Valor</th>
                </tr>
            
                <tr>
                    <td>MouseMove</td>
                    <td><input id='mValInMv' type="text"></td>
                    <td><label id='mValMv'></label></td>
                </tr>
            
                <tr>
                    <td>MouseDown</td>
                    <td><input id='mValInPs' type="text"></td>
                    <td><label id='mValPs'></label></td>
                </tr>
            
                <tr>
                    <td>MouseOut</td>
                    <td><input id='mValInOt' type="text"></td>
                    <td><label id='mValOt'></label></td>
                </tr>

                <tr>
                    <td>MouseEnter</td>
                    <td><input id='mValInEt' type="text"></td>
                    <td><label id='mValEt'></label></td>
                </tr>
            </table>

            <br>
            <hr />

            <h4>Eventos del Formulario y los Controles</h4>
            <table border="2">
                    <tr>
                        <th>Evento</th>
                        <th>Control</th>
                        <th>Valor</th>
                    </tr>

                    <tr>
                        <td>Blur</td>
                        <td><input type="text"></td>
                        <td><label id="fValBl"></label></td>
                    </tr>

                    <tr>
                        <td>Submit</td>
                        <td><input type="text"></td>
                        <td><label id="fValSb"></label></td>
                    </tr>
            </table>            
            <br>
            <hr />
        </div>



        <div>
            <form action="" method="get">
                <input type="text" placeholder="holis" >
                <input type="submit" value="enviar">
            </form>
        </div>
        <script src="evTeclado.js"></script>
    </body>
</html>
